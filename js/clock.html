<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock </title>
    <style>
        body
        {
            background-color: #000;

        }
        .Clock
        {
            position: absolute;
            color:#249250;
        }
    </style>
</head>

<body>

    <div id="DigitalClock" class="Clock">

    </div>
    <script>
        function showTime() {
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = "PM";

            if(h==0)
            {
                h = 12;
            }

            if(h > 12)
            {
                h = h-12;
                session="AM";
            }

            h = (h<10)?"0"+h:h;
            m = (m<10)?"0"+m:m;
            s = (s<10)?"0"+s:s;


            document.getElementById('DigitalClock').innerHTML = h + ":" + m + ":" + s + session;

            setTimeout(showTime,1000);
        }   
        showTime();
    </script>
</body>

</html>
