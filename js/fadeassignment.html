<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jquery</title>
    <link rel="stylesheet" href="external.css" />
    <script src="jquery.js" type="text/javascript"></script>
  </head>
  <body>
    <button>Fade</button>
    <div class="fade1"></div>
    <div class="fade2"></div>
    <div class="fade3"></div>
    <div class="fade4"></div>
    <script>
      $(document).ready(function () {
        $("button").mouseOut(function () {
          $(".fade1").fadeOut(2000);

          $(".fade2").fadeOut(4000);

          $(".fade3").fadeOut(6000);

          $(".fade4").fadeOut(8000);
        });
      });
    </script>
  </body>
</html>
